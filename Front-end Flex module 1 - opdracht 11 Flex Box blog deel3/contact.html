<!DOCTYPE html>
<html>

<head>
  <!-- hier zet je de code in de head tags -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Contactformulier</title>
</head>

<body>
  <!-- hier zet je de code in de body tags-->
  <header>
    <h1>Neem contact met me op</h1>
    <p>
      Vul hieronder je gegevens in en ik neem snel contact met je op.
    </p>
  </header>
  <main>
    <section>
      <p>
      <form name="contact-verzoek" data-netlify="true">
        Naam:<input name="Naam" type="text" /><br>
        E-mailadres:<input name="E-mailadres" type="email" /><br>
        Bericht:<br>
        <textarea name="Bericht" rows="7" cols="30">
              Stel hier je vraag.
            </textarea><br>
        <input type="submit" />
      </form>
      </p>
    </section>
    <nav>
      <section>
        <p>Hier volgt een link naar de homepage, oftewel: <a href=index.html>index.html</a>.</p>
      </section>
    </nav>
  </main>
</body>

</html>
